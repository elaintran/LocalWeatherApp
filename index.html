<!DOCTYPE html>
<html>
<head>
<title>Local Weather App</title>

  	<!--Metadata-->
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Bootstrap Core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

	<!-- CSS -->
  	<link rel="stylesheet" href="style.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:100,300" rel="stylesheet">


</head>

<body>

<!--Local Weather App-->
<div class="weather-container">
	<div class="center">
		<div class="today">
			<h3 class="place"></h3>
			<h4 class="current-date"></h4>
			<h1 class="fahrenheit"></h1>
			<h3 class="description"></h3>
			<h4 class="humidity"></h4>
			<h4 class="wind"></h4>
			<div class="celsius"></div>
			<!--<h4 class="time"></h4>-->
			<img src="" class="weather-icon">
			<div class="geolocation"></div>
		</div>
		<ul class="week">
			<div class="row align-items-center">
			</div>
		</ul>
	</div>
</div>





<!--Javascript-->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
